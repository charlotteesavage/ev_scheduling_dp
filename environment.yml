name: scheduling-optimizer
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python>=3.9

  # Core dependencies (from pyproject.toml)
  - numpy>=2.0.0
  - pandas>=2.0.0
  - tqdm>=4.60.0

  # Additional dependencies (from dylan_data requirements)
  - matplotlib>=3.4.0
  - scipy>=1.7.0
  - seaborn>=0.11.0
  - geopy>=2.2.0

  # Jupyter environment
  - jupyter>=1.0.0
  - ipykernel>=6.0.0

  # Development/testing
  - pytest>=8.0.0

  # Build tools (for C compilation)
  - gcc_linux-64  # Linux
  # Note: On macOS, use Xcode Command Line Tools (xcode-select --install)
  # On Windows, install MinGW or MSVC

  # Pip dependencies (for packages not available via conda)
  - pip
  - pip:
    - googlemaps>=4.5.0
    - ray>=1.9.0
    # - docplex>=2.23.0  # Uncomment if you have CPLEX license

# Build requirements (documented for reference)
# System requirements:
# - GCC compiler (for compiling C code to shared library)
#   * macOS: Install Xcode Command Line Tools (xcode-select --install)
#   * Linux: Usually pre-installed, or install via package manager
#   * Windows: Install MinGW or use MSVC
# - Standard C math library (libm)
#
# To build C components: run 'make' in the project root
#
# CPLEX setup (optional):
# If using CPLEX, install from local path:
# pip install /Applications/CPLEX_Studio*/cplex/python/3.*/[platform]/
